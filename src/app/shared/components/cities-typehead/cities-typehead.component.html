 <input [(ngModel)]="search"
       typeaheadOptionField="name"
       [typeahead]="dataSource$"
       [typeaheadAsync]="true"
       [typeaheadWaitMs]="400"
       (typeaheadOnSelect)="onSelected($event)"
       [disabled]="disabled"
       class="form-control"
       placeholder="Pesquisar">
